tasks:
  - init: |
      cp .env.example .env
      docker-compose -f docker-compose.yml -f docker-compose.dev.yml build
  - command: |
      docker-compose -f docker-compose.yml -f docker-compose.dev.yml -f docker-compose.dev.debug.yml up

ports:
  - port: 8080
    onOpen: open-preview

vscode:
  extensions:
    - ms-azuretools.vscode-docker
