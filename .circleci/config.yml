version: 2.1
jobs:
  build-and-test:
    docker:
      - image: coteh/si-test-deps:0.0.2
    steps:
      - checkout
      - restore_cache:
          key: v3-{{ checksum "package-lock.json" }}
      - run:
          name: npm maybe-install
          command: if [ ! -d "node_modules" ]; then npm ci; fi
      - save_cache:
          key: v3-{{ checksum "package-lock.json" }}
          paths:
            - "$HOME/.npm"
            - "node_modules"
      - run:
          name: Run tests
          command: npm run test-ci
          environment:
              MOCHA_FILE: ./junit/simpleimage/test-results.xml
      - codecov/upload:
          file: ./coverage/lcov.info
      - store_artifacts:
          path: ./coverage
      - store_test_results:
          path: ./junit
workflows:
    build-and-test:
      jobs:
        - build-and-test