version: 2.1
# orbs:
#   node: circleci/node@1.1.6
jobs:
  build-and-test:
    docker:
      - image: coteh/si-test-deps:0.0.1
    # executor:
    #   name: node/default
    steps:
      - checkout
      - restore_cache:
          key: v1-{{ checksum "package-lock.json" }}
      - run: npm ci
      - save_cache:
          key: v1-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run:
          name: Run tests
          command: npm run test-ci
          environment:
              MOCHA_FILE: ./junit/simpleimage/test-results.xml
      - store_test_results:
          path: ./junit
workflows:
    build-and-test:
      jobs:
        - build-and-test