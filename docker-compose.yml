version: "3.2"
services:
    si_app:
        build:
            context: .
            args:
                - NODE_ENV=production
        image: coteh/simpleimage
        container_name: si-app
        command: bash -c "npm run build:client && npm start"
        environment:
            - NODE_ENV=production
        env_file:
            - .env
        ports:
            - "8080:3010"
        depends_on:
            - "si_db"
    si_db:
        image: mongo:latest
        container_name: si-db
        ports:
            - "27017:27017"
        volumes:
            -   type: volume
                source: configdb
                target: /data/configdb
                volume:
                    nocopy: true
            -   type: volume
                source: db
                target: /data/db
                volume:
                    nocopy: true
    si_sessions:
        image: redis:4.0.6
        container_name: si-sessions
        ports:
            - "6379:6379"

volumes:
    configdb:
    db: